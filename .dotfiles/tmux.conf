# basic pane creation and switching
bind-key c new-window
bind-key t next-window
bind-key T previous-window

# display stuff for 1.5 s
set-option -g display-time 1500
# panes thing
set-window-option -g display-panes-time 1500

# vim-like copy-mode
# setup 'v' to begin selection, use vim keys
setw -g mode-keys vi
bind-key -t vi-copy v begin-selection

# copy mode
bind-key [ copy-mode
# paste buffer
bind-key V paste-buffer

# expand or shrink pane
bind-key < resize-pane -L 10
bind-key > resize-pane -R 10

# to toggle synchronize panes
bind-key Q set synchronize-pane

# use vim-like keys for splits and windows
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

### TOOLS ###

## thyme - pomodoro timer
# https://github.com/hughbien/thyme
# bind keys to start/stop pom timer
bind-key P display-message "ENGAGE FOCUS MODE"\; run "thyme -d -r"
bind-key S display-message "disengage focus mode"\; run "thyme -s"

## smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
# is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
# bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
# bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
# bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
# bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
# bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# maximum awesome's solution:
# https://github.com/square/maximum-awesome/blob/master/tmux.conf
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys 'C-\\') || tmux select-pane -l"

### SUPERFICIAL ###

set-window-option -g display-panes-active-colour $TMX_CLR_ACC_1
set-window-option -g display-panes-colour $TMX_CLR_ACC_2

# pane border is default accent color
set-option -g pane-border-fg $TMX_CLR_FG_SEC
set-option -g pane-active-border-fg $TMX_CLR_ACC_1

# message
set -g message-fg $TMX_CLR_BGH
set -g message-bg $TMX_CLR_ACC_1
set -g message-attr none

# Status Bar
set-option -g status-position bottom
set-option -g status-interval 1

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

### new status bar
set -g status-utf8 on

set -g status-interval 1
set -g status-left-length 20
set -g status-left ''

set-option -g status-bg $TMX_CLR_BGH
set-option -g status-fg $TMX_CLR_FG

# info on right
set -g status-right-attr bold
set -g status-right-length 60
set -g status-right-bg $TMX_CLR_BGH
set -g status-right-fg $TMX_CLR_FG_EM
set -g status-right "#(cat ~/.thyme-tmux) #[fg=$TMX_CLR_ACC_3]%Y#[fg=$TMX_CLR_ACC_2]%m#[fg=$TMX_CLR_ACC_1]%d#[fg=$TMX_CLR_ACC_2]T#[fg=$TMX_CLR_ACC_1]#[fg=$TMX_CLR_ACC_1]%H#[fg=$TMX_CLR_ACC_2]%M#[fg=$TMX_CLR_ACC_3]%Z #[fg=$TMX_CLR_ACC_2]\$#[fg=$TMX_CLR_FG_EM]#S"

# windows
set -g status-justify left
# default
set -g window-status-bg $TMX_CLR_BGH
set -g window-status-fg $TMX_CLR_ACC_1
set -g window-status-format " #I#[fg=$TMX_C_ORANGE]:#[fg=$TMX_C_YELLOW]#W #F "
setw -g window-status-attr none

# current
set-option -g window-status-current-fg $TMX_CLR_ACC_1
set-option -g window-status-current-bg $TMX_CLR_BGH
set-option -g window-status-current-format "#[bg=$TMX_C_YELLOW] #[bg=$TMX_C_ORANGE] #[bg=$TMX_CLR_ACC_1]#[fg=$TMX_CLR_BGH]  #I:#W #F  #[bg=$TMX_C_ORANGE] #[bg=$TMX_C_YELLOW] "
setw -g window-status-current-attr bold

